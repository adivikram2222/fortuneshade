{% extends "base.html" %}

{% block title %}Server Error - FortuneShade{% endblock %}

{% block content %}
<!-- 500 Error Section -->
<section class="py-32 px-6 bg-white dark:bg-gray-900">
    <div class="container mx-auto">
        <div class="max-w-3xl mx-auto text-center">
            <div class="mb-8 text-6xl text-red-500">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold mb-6 dark:text-white">500 - Server Error</h1>
            <p class="text-xl text-gray-600 dark:text-gray-400 mb-8">
                We're sorry, but something went wrong on our server. Our team has been notified and is working to fix the issue.
            </p>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="{% url 'app:home' %}" class="btn-primary">
                    <i class="fas fa-home mr-2"></i> Back to Home
                </a>
                <a href="#" onclick="window.location.reload()" class="btn-secondary">
                    <i class="fas fa-sync-alt mr-2"></i> Try Again
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
