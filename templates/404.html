{% extends "base.html" %}

{% block title %}Page Not Found - FortuneShade{% endblock %}

{% block content %}
<!-- 404 Error Section -->
<section class="py-32 px-6 bg-white dark:bg-gray-900">
    <div class="container mx-auto">
        <div class="max-w-3xl mx-auto text-center">
            <div class="mb-8 text-6xl text-green-500">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold mb-6 dark:text-white">404 - Page Not Found</h1>
            <p class="text-xl text-gray-600 dark:text-gray-400 mb-8">
                The page you are looking for doesn't exist or has been moved.
            </p>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="{% url 'app:home' %}" class="btn-primary">
                    <i class="fas fa-home mr-2"></i> Back to Home
                </a>
                <a href="{% url 'app:blog_list' %}" class="btn-secondary">
                    <i class="fas fa-book mr-2"></i> Explore Our Blog
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
